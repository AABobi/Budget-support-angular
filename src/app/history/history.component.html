
<div *ngIf = "!userVision">
   
 <table class="table">
    
    <thead>
      <tr>
        <td><b>Description</b></td>
        <td><b>Value</b></td>
        <td><b>Who</b></td>
        <td><b>Date</b></td>
       </tr>
       
      </thead>
      <tbody>
          <tr *ngFor="let bud of inviteNewFriendToTheBudgetAndDisplayDescriptions.budgetList">
               <td>{{bud.description}}</td>
               <td>{{bud.value}}</td>
               <td>{{bud.userName}}</td>
               <td>{{bud.date}}</td>
               <button (click)=deleteEntry(bud) class="deleteEntryButton"> Delete entry</button>
               </tr>
               <td></td>
           </tbody>
          </table>
          
      
  </div>
